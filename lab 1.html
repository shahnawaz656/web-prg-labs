<!DOCTYPE html>
<html>
<head>
    <title>Table, Links, and Images</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        img {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>Student Information</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Profile</th>
            <th>Image</th>
        </tr>
        <tr>
            <td>Alice</td>
            <td><a href="https://example.com/alice">Profile</a></td>
            <td><img src="https://via.placeholder.com/100" alt="Alice's Image"></td>
        </tr>
        <tr>
            <td>Bob</td>
            <td><a href="https://example.com/bob">Profile</a></td>
            <td><img src="https://via.placeholder.com/100" alt="Bob's Image"></td>
        </tr>
        <tr>
            <td>Charlie</td>
            <td><a href="https://example.com/charlie">Profile</a></td>
            <td><img src="https://via.placeholder.com/100" alt="Charlie's Image"></td>
        </tr>
    </table>
</body>
</html>
