<!DOCTYPE html> 
<html> 
<head> 
<title>CSS Positioning</title> 
<link rel="stylesheet" href="position-styles.css"> 
</head> 
<body> 
<div class="relative-box">Relative Positioning</div> 
<div class="absolute-box">Absolute Positioning</div> 
</body> 
</html>
.relative-box { 
position: relative; 
top: 20px; 
left: 30px; 
background-color: lightblue; 
padding: 20px; 
} 
.absolute-box { 
position: absolute; 
top: 50px; 
left: 100px; 
background-color: lightcoral; 
padding: 20px; 
}
